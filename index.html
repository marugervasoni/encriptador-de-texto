<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/img/Logo.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <h1>Encriptador de texto</h1>
    </header>
    <main class="principal">        
        <section class="texto">
            <img class="logo" src="./img/Logo.svg" alt="Logo">
            <textarea name="ingresar-texto" id="ingresar-texto" cols="30" rows="10">Ingrese el texto aquí</textarea>
            <article class="principal-inferior">
                <img class="advertencia" src="./img/advertencia.svg" alt="advertencia">
                <div class="botones">
                    <button class="encriptar">Encriptar</button>
                    <button class="desencriptar">Desencriptar</button>
                </div>
            </article>
        </section>
        <section class="mensaje">
            <article class="contenido-mensaje">
                <img src="./img/Muñeco.png" alt="muñeco">
                <h3>Ningún Mensaje fue encontrado</h3>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </article>    
            <button class="copiar" >Copiar</button>
        </section>
    </main>
    <footer>&copy; María Rosa Gervasoni - 2024</footer>
</body>
</html>
